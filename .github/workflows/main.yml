name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl

    - name: Download and Install Playit
      run: |
        wget -O /home/runner/playit https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-x86_64
        chmod +x /home/runner/playit
        sleep 5  # Give some time for the download to complete

    - name: Install XRDP for Remote Desktop (Optional)
      run: |
        sudo apt-get install -y xrdp
        sudo systemctl enable xrdp
        sudo systemctl start xrdp
        # Set a password for the default user (runner)
        echo "runner:p@ssw0rd!" | sudo chpasswd

    - name: Start Playit and Set Up Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        /home/runner/playit --secret $PLAYIT_AUTH_KEY &
        sleep 5
        /home/runner/playit &

    - name: Keep the GitHub Action Runner Alive
      run: |
        sleep 21600  # 6 hours
